name: "Copilot Setup Steps - Using Devcontainer Prebuild"

# This workflow now uses the prebuild devcontainer image for faster setup
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*"
      - global.json
      - "**/*.csproj"
      - "**/Dockerfile*"
  pull_request:
    paths:
      - ".github/workflows/*"      
      - global.json
      - "**/*.csproj"
      - "**/Dockerfile*"

